<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div id="input-fields">
            <label>
                <input type="radio" name="scoreType" id="exactScore" value="exact" checked> Exact Score
            </label>
            <label>
                <input type="radio" name="scoreType" id="rangeScore" value="range"> Score Range
            </label>
            <br>

            <div id="exact-score-input">
                <input type="number" id="current-score" placeholder="Current Score (%)">
            </div>
            <div id="score-range-inputs" style="display: none;">
                <input type="number" id="min-score" placeholder="Min Expected Score (%)">
                <input type="number" id="max-score" placeholder="Max Expected Score (%)">
            </div>            

            <input type="number" id="activity-weight" placeholder="Activity Weight (%)">
            <button onclick="addActivity()">Add Activity</button>
        </div>
        <div id="activities-list"></div>
        <input type="number" id="desired-grade" placeholder="Desired Final Grade (%)">
        <button onclick="calculateGrade()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
